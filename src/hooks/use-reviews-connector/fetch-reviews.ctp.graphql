query FetchReviews(
  $limit: Int!
  $offset: Int!
  $sort: [String!]
  $where: String
) {
  reviews(limit: $limit, offset: $offset, sort: $sort, where: $where) {
    total
    count
    offset
    results {
      customer {
        email
      }
      version
      id
      rating
      text
      locale
      state {
        key
        id
        transitions {
          id
          key
        }
      }
    }
  }
}
